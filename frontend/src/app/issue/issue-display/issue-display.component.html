<html>
<head>
<style>
.button {
  background-color: #948ce1; /* Green */
  border: none;
  color: white;
  padding: 8px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #948ce1;
}

.button1:hover {
  background-color: #948ce1;
  color: rgb(69, 51, 51);
}

</style>
</head>
<body>

  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled>
        <mat-icon class="mat-icon-rtl-mirror">
          <img ngxGravatar [email]="'swanepoelhome@icloud.com'" fallback="identicon">
          
          {{node.icon}}
        </mat-icon>
      </button>
      
      <span>{{node.name}}</span>
     <button (click)="ondelete(node._id)" class="button button1">Delete</button>
    </mat-tree-node>
  
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button [attr.aria-label]="'toggle ' + node.name" matTreeNodeToggle>
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      
      <span>{{node.name}} </span>
    </mat-tree-node>
  </mat-tree>
